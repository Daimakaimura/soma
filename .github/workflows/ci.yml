name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate-shell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bash syntax check
        run: bash -n soma lib/reflex.sh

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ShellCheck
        run: shellcheck -x -S warning soma lib/reflex.sh
